name: islamic_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.15
  get: ^4.6.5
  geolocator: ^9.0.2
  intl: ^0.17.0
  adhan: ^2.0.0-nullsafety.2
  path_provider: ^2.0.11
  flutter_svg: ^2.0.4
  permission_handler: ^10.3.0
  animated_custom_dropdown: ^1.2.2
  flutter_qiblah: ^2.1.0
  flutter_screenutil: ^5.6.0
  share_plus: ^4.5.3
  dio: ^5.1.0
  hijri: ^3.0.0
  path: ^1.8.2
  awesome_dialog: ^3.0.2
  persistent_bottom_nav_bar_v2: ^4.2.8
  lottie: ^2.3.2
  flutter_staggered_animations: ^1.1.1
  screenshot: ^2.0.0
  pdfx: ^2.3.0
  just_audio: ^0.9.34
  just_audio_background: ^0.0.1-beta.10
  rxdart: ^0.27.2
  awesome_notifications: ^0.7.4+1
  
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/
    - assets/sound/correct.mp3
    - assets/json/names_allah.json
    - assets/json/athkar.json
    - assets/json/hadith_nawawi.json
    - assets/pdf/quran.pdf
    - assets/json/confetti.json
    - assets/json/quran_clean.json
    - assets/json/tafsir.json
  
  fonts:
    - family: othmani
      fonts:
        - asset: assets/fonts/HafsSmart_08.ttf
    - family: ibm
      fonts:
        - asset: assets/fonts/IBMPlexSansArabic-Bold.ttf
        - asset: assets/fonts/IBMPlexSansArabic-Medium.ttf
        - asset: assets/fonts/IBMPlexSansArabic-Regular.ttf
        - asset: assets/fonts/IBMPlexSansArabic-Light.ttf
